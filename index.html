<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="aryan vohra" />
    <meta
      name="description"
      content="this is a re-creation of spotify page from scratch"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify</title>
    <link
      rel="icon"
      href="img/Spotify-Icon-Logo.wine.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <section class="overall_wrapper">
      <section class="top_left_container">
        <figure class="home_icons">
          <img
            class="home_page_svg"
            src="img/home-page-svgrepo-com.svg"
            alt="home page svg"
          />
          <figcaption>Home</figcaption>
        </figure>

        <figure class="search_icons">
          <img
            class="search_svg"
            src="img/search-svgrepo-com.svg"
            alt="search icon svg"
          />
          <figcaption>Search</figcaption>
        </figure>
      </section>
      <!-- ending for the home and searc wrapper -->

      <section class="library_for_music">
        <article class="playlist">
          <figure class="your_library">
            <img
              src="img/music-library-svgrepo-com.svg"
              alt="music library svg"
            />
            <figcaption>Your library</figcaption>

            <img
              class="more_icon"
              src="img/add-circle-svgrepo-com.svg"
              alt="add icon svg"
            />

            <img
              class="right_arrow_icon"
              src="img/right-arrow-svgrepo-com.svg"
              alt="right arrow svg"
            />
          </figure>
        </article>

        <section class="library_option_wrapper">
          <article class="library_options">
            <h2>playlist</h2>
          </article>

          <article class="library_options_02">
            <h2>Podcast & Shows</h2>
          </article>
        </section>

        <section class="search_and_recent_wrapper">
          <section class="search_wrapper">
            <figure class="search_bar">
              <img src="img/search-svgrepo-com.svg" alt="search bar s" />
            </figure>
          </section>

          <section class="recent_wrapper">
            <figure class="recents">
              <figcaption>Recents</figcaption>
              <img src="img/recent-app-svgrepo-com.svg" alt="recent app svg" />
            </figure>
          </section>
        </section>

        <setion class="artist_wrapper_01">
          <figure class="first_artist">
            <img
              src="img/juice_wrld.png"
              alt="juice wrld image"
              width="860"
              height="666"
            />
            <figcaption>This is Juice Wrld!</figcaption>
          </figure>
        </setion>

        <section class="artist_wrapper_02">
          <figure class="second_artist">
            <img
              src="img/xxx-tetacion.png"
              alt="xxxtentacion image"
              width="1920"
              height="1080"
            />
            <figcaption>This is xxxtentacion</figcaption>
          </figure>
        </section>

        <section class="artist_wrapper_03">
          <figure class="third_wrapper">
            <img
              src="img/Diljit-Dosanjh-Photo.png"
              alt="Diljit Dosanjh Photo"
              width="746"
              height="697"
            />
            <figcaption>This is Diljit Dosanjh</figcaption>
          </figure>
        </section>

        <article class="main_wrapper">
          <section class="top_wrapper">
            <section class="figure_wrapper_01">
              <figure class="back_arrow">
                <img
                  src="img/left-arrow-backup-2-svgrepo-com.svg"
                  alt="back icon"
                />
              </figure>

              <figure class="front_arrow">
                <img
                  src="img/right-arrow-backup-2-svgrepo-com.svg"
                  alt="right arrow"
                />
              </figure>
            </section>

            <!--  -->
            <section class="figure_wrapper_02">
              <figure class="notificarion_fig">
                <img src="img/bell-alt-1-svgrepo-com.svg" alt="bell svg" />
              </figure>

              <figure class="community_fig">
                <img
                  src="img/community-group-leader-2-svgrepo-com.svg"
                  alt="community_svg"
                />
              </figure>

              <figure class="profile_picture">
                <img
                  src="img/profile_picture.png"
                  alt="profile picture"
                  width="736"
                  height="736"
                />
              </figure>
            </section>
            <!--  -->
          </section>

          <section class="main_image_wrapper">
            <figure class="main_image">
              <img
                src="img/main_album_cover.png"
                alt="random album cover"
                width="500"
                ,
                height="500"
              />
              <section class="figcaption_wrapper">
                <figcaption class="main_album_name">TUBLAR BELLS</figcaption>
                <figcaption class="main_author_name">
                  by Vikrant Sharma
                </figcaption>
              </section>
            </figure>
          </section>
        </article>
      </section>
    </section>

    <section class="sidebar_wrapper">
      <section class="sb_artist_wrapper">
        <figure class="sidebar_artist">
          <img
            src="img/sb_artist_photo.png"
            alt="arijit singh photo"
            width="500"
            height="568"
          />
          <section class="figcap_wrapper">
            <figcaption>About the author</figcaption>
            <figcaption>arijit singh</figcaption>
            <figcaption>
              Arijit Singh (born 25 April 1987) is an Indian playback singer and
              music composer. The recipient of several accolades including a
              National Film Award and seven Filmfare Awards, he has recorded
              songs in several Indian languages, predominantly Hindi and
              Bengali. Singh began his career when he participated in the
              contemporary reality show Fame Gurukul in 2005.
            </figcaption>
          </section>
        </figure>
      </section>
    </section>
    <!--  -->

    <!-- footer // end of code is here -->
    <footer>
      <section class="split">
        <figure class="footer_figure">
          <img
            class="iron_maiden_cover"
            src="img/iron-maiden-cover.png"
            alt="iron maiden cover image"
            width="640"
            height="640"
          />
          <div class="caption">
            <figcaption>Iron Maiden</figcaption>
            <figcaption class="author">by Aryan Vohra</figcaption>
          </div>

          <figure class="verified_logo">
            <img
              class="verified_logo_img"
              src="img/verified-svgrepo-com.svg"
              alt="verified_svg"
            />
          </figure>
        </figure>

        <div class="slider_option_and_bar">
          <section class="slider_options">
            <figure class="options">
              <img src="img/shuffle-svgrepo-com.svg" alt="shuffle_svg" />

              <img src="img/back icon.svg" alt="back_icon.svg" />

              <img src="img/pause-circle-svgrepo-com.svg" alt="pause_svg" />

              <img src="img/forward-step-svgrepo-com.svg" alt="forward_svg" />

              <img src="img/repeat-svgrepo-com.svg" alt="repeat_svg" />
            </figure>
          </section>

          <section class="sidebar_container">
            <section class="slider_bar"></section>
            <section class="sidebar_text">0:00</section>
            <section class="sidebar_text_02">0:00</section>
          </section>
        </div>
      </section>
    </footer>

    <!--  -->
  </body>
</html>
